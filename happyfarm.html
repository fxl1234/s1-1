<!DOCTYPE html>
<html>

	<head >
		<meta charset="UTF-8">
		<title>开心庄园</title>
		<link href="css/开心庄园.css" rel="stylesheet" />
	</head>

	<body>
		<div align="center">
			<img src="img/farm_2.jpg" title="登录" />
		</div>

		<h2>如何犁地、播种和收获？</h2>

		<ol>
			
			<li><span>点击耙子</span><img src="img/pazi_1.gif" /><span>，即可在庄园开垦田地；</span></li>
			<li>一开始，你可以开垦数十块田地；扩充庄园后，可以开垦更多；</li>
			<li><span>在商店</span><img src="img/store.gif" /><span>购买种子后，点击庄园中的田地</span><img src="img/land_1.gif" /><span>，即可播种；</span></li>
			<li>别忘了收获自己的劳动所得哦，枯萎后就颗粒无收了！</li>
			<li>使用铲子删除庄园里的田地和植物；</li>
			<li>到达一定级别，可利用拖拉机、播种机 、收割机 ，方便快捷的劳作。</li>
		</ol>

		<h2>如何种果树？</h2>
		<hr />

		<ol>
			<li><span>商店</span><img src="img/store.gif" /><span>中购买果树后，点击庄园空地</span><img src="img/kongdi_1.gif" /><span>，即可种植；</span></li>
			<li><span>果树结满果实时，一定要记得及时收获</span> <img src="img/shouhuo.gif" /><span>哦；</span></li>
			<li>幸运的是，果树不会枯萎，收获后的果树，过一段时间后，还会继续结果。</li>

		</ol>

	</body>

</html>
